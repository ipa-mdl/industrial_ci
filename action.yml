name: 'ROS industrial_ci'
inputs:
  config:
    description: 'Configuration in JSON format, e.g. from matrix'
    required: false
runs:
  using: "composite"
  steps:
    - run: echo "${{ github.action_path }}" && find "${{ github.action_path }}"
      shell: bash
      env:
        INPUT_CONFIG: ${{ inputs.config }}
